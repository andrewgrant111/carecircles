<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <h2>Register New Patient</h2>
    <form>
      <div class="form-group">
        <label for="phn">Provincial Health #</label>
        <input type="text" class="form-control" id="phn" placeholder="PHN">
      </div>
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="name" class="form-control" id="full_name" placeholder="Full name">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" placeholder="DOB">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="custom-select">
          <option selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button><br />
      <a href="/find_patient.html" class="btn btn-primary">Find Patient</a>
    </form>
  </body>
</html>
