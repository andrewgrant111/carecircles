<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enroll New Patient | Care Circles</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
  	<link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/enroll.css">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png?v=4">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container">
      <form action="/contactform" method="POST">
        <div class="form-group">
          <label for="phn">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Jane Smith">
        </div>
        <div class="form-group">
          <label for="phn">Email</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="jane.smith@email.com">
        </div>
        <div class="form-group">
          <label for="phn">Message</label>
          <textarea rows=3 style="font-size:18px" class="form-control" id="message" name="message" placeholder=""></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="site-btn fullwidth" id="connect-button">Connect With Us</button>
        </div>
      </form>
    </div>

    <footer>
      <script src="assets/js/jquery-2.1.4.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>


      <script>
        $(document).ready(function() {
          $("form").submit(function( event ) {
            formArray = $(this).serializeArray();
            var formObject = {};
            $.each(formArray,
              function(i, v) {
                formObject[v.name] = v.value;
              });

            $.ajax({
              type: "POST",
              url: 'contactform',
              data: formObject,
              success: function(response) {
                //
              },
              error: function(response) {
                alert('Error');
              }
            });
            event.preventDefault();
          });
        });
      </script>

    </footer>
  </body>
</html>
